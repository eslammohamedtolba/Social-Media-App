<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\navbar.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="app">
            <img class="appicon" src="{% static 'images\appicon.jpg' %}" alt="">
            <p class="appname">Social Media App</p>
        </div>
        <div class="profile">
            <a href="{% url 'home' %}">Home</a>
            <button class="profileButton" id="profileButton">
                {% if main_profile.image %}
                    <img class="profileimage" src="{{ main_profile.image.url }}" alt="Button Image">
                {% else %}
                    <img class="profileimage" src="{% static 'images\profile default image.png' %}" alt="Button Image">
                {% endif %}
            </button>
        </div>
        <div class="popup" id="popup">
            <span class="close" id="close">&times;</span>
            <a class="userprofile" href="{% url 'useraccount' main_profile.id %}">
                {% if main_profile.image %}
                    <img class="profileimage" src="{{ main_profile.image.url }}" alt="Button Image">
                {% else %}
                    <img class="profileimage" src="{% static 'images\profile default image.png' %}" alt="Button Image">
                {% endif %}
                <span class="popupprofile">Your profile</span>
            </a>
            <a class="popupSP" href="{% url 'setting_privacy' %}">Settings & Privacy</a>
            <a class="popupSP" href="{% url 'ulogout' %}">Log Out</a>
        </div>
    </div>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
